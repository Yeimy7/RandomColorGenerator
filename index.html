<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Random Color Generator</title>
  </head>
  <body>
    <div>
      <button id="genNew">Generate New Random Color</button>
      <span id="color"></span>
    </div>
    <script>
      const color = document.getElementById("color");
      const btnChangeColor = document.getElementById("genNew");

      const hexColor = () =>
        "#" +
        Math.floor(Math.random() * 0xffffff)
          .toString(16)
          .padEnd(6, "0");

      const setBackground = () => {
        const newColor = hexColor();
        document.body.style.backgroundColor = newColor;
        color.innerHTML = newColor.toUpperCase();
      };
      btnChangeColor.addEventListener("click", setBackground);
      setBackground();
    </script>
  </body>
</html>
